# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: listreportcds
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DUZ060
          url: http://duz.ext.cssz.cz:8002/
        app:
          name: ZTS_TEST
          package: $tmp
          transport: ""
        exclude:
          - /test/
